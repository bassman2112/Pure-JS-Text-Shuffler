<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
    <title>Shuffle Text</title>
  </head>
  <body>
    <!-- Container -->
    <div class="container my-5 py-2 mx-auto">

      <!-- Top Section -->
      <h1 class="text-light text-center my-4 py-2">Text Shuffler</h1>

      <!-- Input -->
      <p class="text-center text-light my-1">Input your text here:</p>
      <form class="my-4 text-center text-light">
        <input type="text" name="inputtext" class="form-control text-center" />
      </form>

      <!-- Shuffle -->
      <p class="text-center text-light">Here is your shuffled text:</p>
      <div class="card shadow-lg rounded">
        <p class="shuffled py-2 text-center"> </p>
      </div>

      <!-- Bottom Bit -->
      <div class="text-center text-light my-4 py-1 rounded">
          <a href="https://github.com/bassman2112/Pure-JS-Text-Shuffler" target="_blank"><i style="font-size: 4em; " class="fab fa-github-square text-light"></i></a>
          <a style="text-decoration: none;" href="https://github.com/bassman2112/Pure-JS-Text-Shuffler" target="_blank"><p class="my-2 text-light">Check this project out on GitHub!</p></a>
      </div>

    </div>

    <script src="js/app.js"></script>
  </body>
</html>
